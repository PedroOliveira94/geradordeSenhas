<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de Senhas, gerador de password">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <img class="logo"  src="/logo/logo.png" alt="Gerador de Senha Logo">
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>   
    
    <div id="container-password" onclick="copiarsenha()" class="container-password hide">
        <span class="title">Sua senha gerada foi com sucesso</span>
        <span id="password" class="password"></span>
        <span class="tolltip">Clique na senha para copiar. ğŸ¤š</span>
    </div>

    <script src="/script.js"></script>
</body>
</html>
